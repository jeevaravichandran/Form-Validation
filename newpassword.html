<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form onsubmit="return validateNewpasswordForm()" action="login" id="newpasswordForm">
        <h2>New Password</h2>
        <p class="newpass-info">*Create a new password that you wont use any other websites. </p>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required />
            <i class=" toggle-password fa-solid fa-eye-slash" onclick="togglePassword('password')"></i>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required />
            <i class=" toggle-password fa-solid fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
        </div>

        <div class="error-message"></div>

        <button type="submit">Change</button>
    </form>

    <div class="password-layer"></div>
    <div class="password-msg">
        <p>Password Changed Successfully <i class="fa-solid fa-check"></i></p>
        <a href="" onclick="closepopup()">OK</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
