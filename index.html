<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form onsubmit="return validateSignupForm()" action="login" id="signupForm">
        <h2>Sign-up</h2>
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" required />

        <label for="email">Email:</label>
        <input type="text" id="email" required />

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" required />
            <i class=" toggle-password fa-solid fa-eye-slash" onclick="togglePassword('password')"></i>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirmPassword" required />
            <i class=" toggle-password fa-solid fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
        </div>

        <label>
            <input type="checkbox" id="termscheck" required>
            I accept the terms and conditions
        </label>

        <div class="error-message"></div>

        <button type="submit">Sign Up</button>
        <label>
            Already have an account?<a href="login">Login</a>
        </label>
    </form>
    <script src="script.js"></script>
</body>

</html>
